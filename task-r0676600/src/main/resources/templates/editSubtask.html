<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit subtask</title>
    <p th:insert="nav"/>
</head>
<body>
<h1>Edit subtask</h1>
<form method="post" th:action="'/tasks/'+${taskId}+'/sub/'+${subId}+'/edit/'">

    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:value="${task.title}"><br>
    <label for="description">Description: </label>
    <input type="text" name="description" id="description" th:value="${task.description}"><br>
    <input type="submit" value="Edit">
</form>
</body>
</html>
