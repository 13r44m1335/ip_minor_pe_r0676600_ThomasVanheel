<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error page</title>
    <p th:insert="nav"/>
</head>
<body>
<h1>Error Page</h1>
<tr th:each="e : ${errors}">

    <td th:text="${e.message} + ' due ' + ${task.dueDate}">1</td>
    <td><a th:href="'/tasks/'+${task.id}">Detail</a></td>
    <td><a th:href="'/tasks/edit/'+${task.id}">Edit task</a></td>

</tr>

</body>
</html>
