<!DOCTYPE html>
<html th:lang="#{label.lang}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{login}"/>
    <nav th:insert="nav"/>
</head>
<body>
<h1 th:text="#{login}"></h1>
<p th:if="${param.logout}">You have succesfully logged out.</p>
<p th:if="${param.error}">Invalid credentials</p>
<form th:method="post" th:action="@{/login}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <button class="button" type="submit"><span th:text="#{login}"/> </button>
</form>
<form th:action="@{/signup}" style="border: none;">

<button class="button" type="submit"><span th:text="#{signup}"/></button></form>

</body>
</html>
