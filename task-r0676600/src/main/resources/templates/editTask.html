<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taskmanager - Edit task</title>
    <p th:insert="nav"/>
</head>
<body>
<h1>Edit Task</h1>
<form method="post" th:action="'/tasks/edit/'+${task.id}">

    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:value="${task.title}">
    <br>
    <label for="description">Description: </label>
    <input type="text" name="description" id="description" th:value="${task.description}">
    <br>
    <label for="dueDate">Due date: </label>
    <input type="datetime-local" name="dueDate" id="dueDate" th:value="${task.dueDate}">
    <br>
    <input type="submit" value="Edit">

</form>
</body>
</html>
